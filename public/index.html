<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>body-parser</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
		<h1>Форма ввода данных</h1>
		<form action="/" method='post' class="form-inline" enctype='application/x-www-form-urlencoded;charset=UTF-8'>
			<div class="form-group">
				<label for="address">Адрес</label>
				<input type="text" class="form-control" name='address' id="address" placeholder="Адрес">
			</div>
			<br>
			<div class="form-group addButtonToForm">
				<label >Ремонт кровли элементов</label>
				<div>
					<input type="text" class="form-control" name='roof[0][type]'  placeholder="Тип элемента">
					<input type="number" min='0' step='0.01' class="form-control" name='roof[0][value]'  placeholder="Объем">
					<input type="text" class="form-control" name='roof[0][Binding]'  placeholder="Привязка">
				</div>
			</div>
			<div class="form-group addButtonToForm">
				<label >Ремонт отдельных элементов</label>
				<div>
					<input type="text" class="form-control" name='elem[0][type]'  placeholder="Тип элемента">
					<input type="number" min='0' step='0.01' class="form-control" name='elem[0][value]'  placeholder="Объем">
					<input type="text" class="form-control" name='elem[0][Binding]'  placeholder="Привязка">
				</div>
			</div>
			<button type="submit" class="btn btn-default">Отправить</button>
			<button type="reset" class="btn btn-default">Сбросить</button>
		</form>
	</div>
	<script src='script.js'></script>
	<script>addButtonToForm()</script>
	
</body>
</html>
